<ion-view view-title="Nuevo evento" cache-view="false">
  <ion-header-bar class="bar bar-stable bar-subheader">
		<div class="tabs tabs-stable tabs-icon-top">
			<a class="tab-item">
				<i class="icon ion-edit"></i> Datos básicos
			</a>
			<a class="tab-item" style="background-color:gainsboro">
				<i class="icon ion-location"></i> Ubicación
			</a>
			<a class="tab-item">
				<i class="icon ion-checkmark-circled" ng-click="vm.save()"></i> Crear evento
			</a>
		</div>
  </ion-header-bar>
	<ion-content>
    <input id="pac-input" class="controls" type="text" placeholder="Busca aquí">
    <div id="map" data-tap-disabled="true" ng-style="vm.size"></div>
	</ion-content>
</ion-view>
